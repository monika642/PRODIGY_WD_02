<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch Web Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    🚀 Task-02 | Stopwatch Web Application
  </header>

  <marquee>✨ Welcome to the Advanced Stopwatch App — Track Time with Style! ✨</marquee>

  <div class="stopwatch-container">
    <h2>Stopwatch</h2>
    <div class="time-display" id="display">00:00:00</div>
    <div class="controls">
      <button onclick="start()">▶ Start</button>
      <button onclick="pause()">⏸ Pause</button>
      <button onclick="reset()">⏹ Reset</button>
      <button onclick="lap()">🏁 Lap</button>
    </div>
    <div class="laps" id="laps">
      <h3>Lap Times</h3>
    </div>
  </div>

  <footer>
    <marquee direction="right">💡 Built using HTML | CSS | JavaScript — With Animated Styling 💡</marquee>
  </footer>

  <script src="script.js"></script>
</body>
</html>
